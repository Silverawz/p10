<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Liste des emprunts d'exemplaires</div>
				<div class="panel-body table-responsive">
					<table class="display table table-striped table-hover">
						<tr>
							<th>ID de la reservation dans la file</th>
							<th>Date du mail par le batch</th>
							<th>Est archivé</th>
							<th>Est annulé</th>
							<th>Position dans la file d'attente</th>							
							<th>nom du book</th>
							
						<tr th:each="s,iterStat:${waitingListReservationOfUser}">
							<td th:text=${s.id_waiting_list_reservation}></td>
							<td th:text=${s.date_mail_send}></td>
							<td th:text=${s.is_archived}></td>	
							<td th:text=${s.is_canceled}></td>					
							<td th:text=${s.position_in_queue}></td>
							<td th:text=${s.book}></td>			
						
							<td>
							<a th:href="@{/cancelReservation(id=${s.id_waiting_list_reservation})}">Annuler la reservation pour ce livre</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
