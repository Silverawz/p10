<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>Page Layout</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<a class="navbar-brand" th:href="@{/home}">Site de la biblioth√®que</a>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/bookList}">Parcourir
					la liste des livres</a></li>
			<li class="nav-item"><a th:if="${userEmail == null}"
				class="nav-item nav-link" th:href="@{/login}">Se connecter</a></li>
			<li class="nav-item"><a th:if="${userEmail != null}"
				class="nav-item nav-link" th:href="@{/logout}">Se deconnecter</a></li>
			<li class="nav-item"><a th:if="${userEmail != null}"
				class="nav-item nav-link" th:href="@{/private}"
				th:text="${userEmail}"></a></li>
		</ul>
	</nav>
	<section layout:fragment="content"></section>
	<footer>
		<div></div>
	</footer>
</body>
</html>
